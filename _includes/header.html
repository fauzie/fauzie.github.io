<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>
{% if page.layout == "home" %}
	{{ site.seodata.shortname }} &bull; {{ site.seodata.title }}
{% else %}
	{{ page.title }} &bull; {{ site.seodata.shortname }}
{% endif %}
</title>
<meta name="description" content="{{ site.seodata.description }}" />
<meta name="keywords" content="{{ site.seodata.keyword }}" />
<meta name="author" content="{{ site.seodata.name }}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="nofollow, noodp, noydir" />
<link rel="canonical" href="{{ site.url | append: site.baseurl }}" />
<!-- Favicons Set -->
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url | append: site.baseurl }}assets/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ site.url | append: site.baseurl }}assets/favicons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.url | append: site.baseurl }}assets/favicons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ site.url | append: site.baseurl }}assets/favicons/manifest.json">
<link rel="mask-icon" href="{{ site.url | append: site.baseurl }}assets/favicons/safari-pinned-tab.svg" color="#fa023c">
<link rel="shortcut icon" href="{{ site.url | append: site.baseurl }}assets/favicons/favicon.ico">
<meta name="msapplication-config" content="{{ site.url | append: site.baseurl }}assets/favicons/browserconfig.xml">
<meta name="theme-color" content="#111111">
<!-- Schema.org markup -->
<meta itemprop="name" content="{{ site.seodata.name }}">
<meta itemprop="description" content="{{ site.seodata.description }}">
<meta itemprop="image" content="{{ site.seodata.image }}">
<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.seodata.twitter }}">
<meta name="twitter:title" content="{{ site.seodata.name }}">
<meta name="twitter:description" content="{{ site.seodata.description }}">
<meta name="twitter:image:src" content="{{ site.seodata.image }}">
<!-- Open Graph data -->
<meta property="og:title" content="{{ site.seodata.title }}">
<meta property="og:site_name" content="{{ site.seodata.name }}">
<meta property="og:url" content="{{ site.url | append: site.baseurl }}">
<meta property="og:description" content="{{ site.seodata.description }}">
<meta property="og:image" content="{{ site.seodata.image }}" />
<meta property="fb:app_id" content="{{ site.seodata.fbapp_id }}">
<meta property="fb:admins" content="{{ site.seodata.fbadmins }}" />
<meta property="og:type" content="website">
<!-- Styles -->
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,300,600,700">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
{% if site.env == "prod" %}
<link rel="stylesheet" href="{{ site.url | append: site.baseurl }}assets/css/styles.min.css">
{% else %}
<link rel="stylesheet" href="{{ site.url | append: site.baseurl }}assets/css/styles.css">
{% endif %}
<!-- Scripts -->
<script src="{{ site.url | append: site.baseurl }}assets/js/modernizr.min.js"></script>
<script src="{{ site.url | append: site.baseurl }}assets/js/wow.min.js"></script>
<script>new WOW({mobile:false,live:false}).init();</script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
