{% assign wowdelay = 0 %}
<section id="services" class="bg-alt">
	<div class="container section-title">
		<div class="row">
			<div class="col-lg-12 text-xs-center">
				<h2 class="wow fadeInUp">Services</h2>
				<hr class="primary">
				<p class="lead wow flipInX" data-wow-delay="1s">some service I can do for you</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
    {% for service in site.data.services %}
      {% assign wowdelay = wowdelay | plus: 0.2 %}
			<div class="col-xs-12 col-sm-6 col-md-4 text-xs-center p-b-2">
				<div class="feature wow bounceIn" data-wow-offset="200" data-wow-delay="{{ wowdelay | abs }}s">
				  <i class="icon-lg {{ service.icon }}"></i>
					<h6 class="text-uppercase">{{ service.title }}</h6>
					<small class="text-muted">{{ service.desc }}</small>
				</div>
			</div>
    {% endfor %}
		</div>
	</div>
</section>
