<footer id="footer" class="sitefooter">
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-6 push-sm-3 text-center">
				<h6 class="text-uppercase my-2 pb-3">Follow Me</h6>
				<ul class="list-inline social-media">
        {% for social in site.data.social %}
					<li class="list-inline-item">
            <a rel="nofollow" target="ext" href="{{ social.url }}" title="{{ social.title }}" data-toggle="tooltip">
              <i class="icon-lg {{ social.icon }}"></i>
            </a>
          </li>
				{% endfor %}
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-6 push-sm-3 text-center">
				<span class="pull-right text-muted small copyright" itemprop="copyrightHolder" itemscope itemtype="http://schema.org/Person"><i class="ion-code" title="Code" data-toggle="tooltip"></i>with<i class="ion-ios-heart" title="Love" data-toggle="tooltip"></i>and<i class="ion-coffee" title="Coffee" data-toggle="tooltip"></i>by <a href="{{ site.url | append: site.baseurl }}" title="Me" data-toggle="tooltip" itemprop="name">{{ site.seodata.shortname }}</a> &copy; 2015-2020. Powered by <a href="https://pages.github.com/" title="GitHub Page" data-toggle="tooltip" target="ext"><i class="ion-social-octocat"></i>GitHub Page</a>.</span>
			</div>
		</div>
	</div>
</footer>
<!-- #footer END VISIBLE PAGE -->

{% include parts/quoteform.html %}
{% include parts/photoswipe.html %}

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
{% if site.env == "prod" %}
<script src="{{ site.url | append: site.baseurl }}assets/js/scripts.min.js?v=1.12"></script>
{% else %}
<script src="{{ site.url | append: site.baseurl }}assets/js/scripts.js"></script>
{% endif %}
